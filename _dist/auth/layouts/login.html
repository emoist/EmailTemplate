<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
  <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span>Login Form</span></h2>
      </div>
    </md-toolbar>
    <md-card-content>
      <form name="Form">
        <p class="text-error text-center alert alert-danger" ng-class="{'display-block': error != '', 'display-hide': error == ''}">{{error}}</p>
        <md-input-container class="md-block">
          <label>Email</label>
          <input type="email" name="email" ng-model="user.email" required=""/>
          <div ng-messages="Form.email.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">Please enter your email.</div>
            <div ng-message="email" class="my-message">Insert your validate email.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Password</label>
          <input type="password" name="password" ng-model="user.password" required="" md-maxlength="16"/>
          <div ng-messages="Form.password.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">Please enter your password.</div>
            <div ng-message="md-maxlength" class="my-message">Too long.</div>
          </div>
        </md-input-container>
        <md-button ng-disabled="!Form.$valid" ng-click="login()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
        <div class="content-divider text-muted form-group">
			<span>Don't have an account?</span>
		</div>
		<a ng-href="/#!/register">Register</a>
      </form>
    </md-card-content>
  </md-card>
</md-content>
