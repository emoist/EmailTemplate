<nav class="navbar navbar-inverse">
	<div class="container">
		<ul class="nav navbar-nav navbar-right">
			<li><a ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
		</ul>
	</div>
</nav>
<div class="container" style="margin-top: 20px">
	<a class="btn btn-info" ng-href="/#!/emails/create">Create</a>
	<hr>
	<div ng-repeat="user in user_emails">
		<h4>{{ user.name }} templates</h4>
		<div class="row">
			<div class="col-md-4 col-sm-6" ng-repeat="email in user.emails track by email.id">
				<a ng-href="/#!/emails/{{ email.id }}">{{ email.template | templateName }}</a>
			</div>
		</div>
		<hr>
	</div>
</div>
