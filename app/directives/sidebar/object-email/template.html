<form action="#" onsubmit="return false" name="objectEmailForm" class="objectEmailForm">
	<div class="form-body">
		<div class="form-group">
			<label for="object_email">{{ 'email_object' | translate }} : </label>
			<input type="" name="object_email" class="form-control" ng-model="objectEmail.object_email">
			<div ng-messages="objectEmailForm.object_email.$error" role="alert" multiple="">
				<div ng-message="email" class="my-message" style="color: rgb(255, 123, 123); font-style: italic;">Insert your validate email.</div>
			</div>
		</div>
		<div class="form-group">
			<label for="dm">{{ 'email_DM' | translate }} : </label>
			<input type="" name="dm" class="form-control" ng-model="objectEmail.dm">
		</div>
		<div class="form-group">
			<label for="cible">{{ 'cible' | translate }} : </label>
			<select type="" name="cible" class="form-control" ng-model="objectEmail.cible">
			  <option value="E">Entreprise</option>
			  <option value="P">Particulier</option>
			  <option value="A">Artisan</option>
			</select>
		</div>
		<div class="form-group">
			<label for="ref_traffic">{{ 'ref_trafic' | translate }} : </label>
			<input type="" name="ref_traffic" class="form-control" ng-model="objectEmail.ref_traffic">
		</div>
		<div class="form-group">
			<label for="produit">{{ 'produit' | translate }} : </label>
			<select type="" name="produit" class="form-control" ng-model="objectEmail.produit">
			  <option value="CPTA">CPTA</option>
			  <option value="DASR">DASR</option>
			  <option value="ENTP">ENTP</option>
			  <option value="EPSA">EPSA</option>
			  <option value="FLAC">FLAC</option>
			  <option value="INSP">INSP</option>
			  <option value="PERP">PERP</option>
			  <option value="PRVP">PRVP</option>
			  <option value="RETP">RETP</option>
			  <option value="SBCP">SBCP</option>
			  <option value="SHAP">SHAP</option>
			  <option value="SNTA">SNTA</option>
			  <option value="SNTE">SNTE</option>
			  <option value="SOGR">SOGR</option>
			  <option value="SPAC">SPAC</option>
			  <option value="SPSP">SPSP</option>
			  <option value="VACP">VACP</option>
			</select>
		</div>
		<div class="form-group">
			<label for="desinscription">{{ 'desinscription' | translate }} : </label>
			<select type="" name="desinscription" class="form-control" ng-model="objectEmail.desinscription">
				<option value="E">Entreprise   - global</option>
				<option value="P">Particulier  - global</option>
				<option value="PA">Particulier - Assurance</option>
				<option value="PE">Particulier - Epargne</option>
				<option value="PV">Particulier - Vacances</option>
				<option value="EX">Experts-comptable</option>
			</select>
		</div>
		<div class="form-group">
			<label for="commentaire">{{ 'commentaire' | translate }} : </label>
			<textarea style="resize: vertical;" type="" name="commentaire" class="form-control" ng-model="objectEmail.commentaire">
		</div>
	</div>
</form>
